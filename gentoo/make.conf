# DEVICES
INPUT_DEVICES="libinput"
VIDEO_CARDS="intel i965 virgl"

# GCC OPTIMIZATION
CFLAGS="-march=native -O2 -pipe -fno-plt -Wl,-z,relro,-z,now -fstack-protector-strong -fstack-clash-protection -fstrict-overflow"
CXXFLAGS="${CFLAGS}"
CHOST="x86_64-pc-linux-gnu"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
MAKEOPTS="-j8"

# DEFAULT OPTIONS
EMERGE_DEFAULT_OPTS="--jobs"

# CLEAN DISTFILES FOR EVERY MERGE
DARKELF_FEATURES="postmerge_distclean"

# FEATURES
FEATURES="keepwork parallel-install -collision-detect -protect-owned"

# CPU USE FLAGS
USE="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"

# GENERAL FLAGS
USE="$USE acpi alsa dbus dri3 glamor gtk lm_sensors mtp opengl usb X"

# MEDIA FLAGS
USE="$USE ffmpeg flac imlib jpeg mpeg mp3 ogg opus png"

# NETWORK FLAGS
USE="$USE rdp ssl ipv6 -networkmanager -sendmail -bluetooth -netifrc -vnc"

# BLOAT/NO USE FLAGS 
USE="$USE -bindist -consolekit -cups -elogind -gles2 -gnome -gnome-keyring -kde -kipi -minizip -multilib -nls -osmesa -plasma -phonon -policykit -pulseaudio -scanner -startup-notification -systemd -udisks -vaapi -vlc -widgets -wayland -xattr"

#GENTOO MIRRORS
GENTOO_MIRRORS="http://gentoo.c3sl.ufpr.br/ ftp://gentoo.c3sl.ufpr.br/gentoo/ rsync://gentoo.c3sl.ufpr.br/gentoo/"

# Accept License
ACCEPT_LICENSE="-* @FREE"

# Logging
PORTAGE_ELOG_CLASSES="warn error info log qa"
PORTAGE_ELOG_SYSTEM="save"
PORT_LOGDIR="/var/log/portage"

# tmpfs on RAM
PORTAGE_TMPDIR="/var/tmp/portage"

# QEMU/KVM Settings
QEMU_SOFTMMU_TARGETS="x86_64"
QEMU_USER_TARGETS="x86_64"

# DEFAULT SETTINGS
# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
